<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pandu SLowly â€” Pemutar Audio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #000000, #001933, #002b55);
      background-size: 400% 400%;
      animation: moveBg 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #e0f7ff;
      overflow: hidden;
    }

    @keyframes moveBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(0, 20, 40, 0.7);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,255,255,0.15);
      padding: 30px 40px;
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(0, 255, 255, 0.5);
      margin-bottom: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #aef3ff;
      text-shadow: 0 0 10px rgba(0,255,255,0.7);
    }

    p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
      color: #d8faff;
    }

    audio {
      width: 100%;
      height: 40px;
      border-radius: 10px;
      outline: none;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 25px;
    }

    .socials a img {
      width: 35px;
      height: 35px;
      filter: drop-shadow(0 0 6px rgba(0,255,255,0.7));
      transition: 0.3s;
    }

    .socials a img:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 12px rgba(0,255,255,1));
    }

    footer {
      margin-top: 15px;
      font-size: 13px;
      color: #99e0ff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Foto Profil -->
    <img src="image.jpg" alt="Foto Pandu SLowly" class="profile-img">

    <!-- Judul dan Deskripsi -->

      Browser kamu tidak mendukung elemen audio.
    </audio>

    <!-- Tombol Sosial Media -->
    <div class="socials">
      <a href="https://instagram.com/pannlord31" target="_blank">
        <img src="instagram.png" alt="Instagram">
      </a>
      <a href="https://wa.me/6285150587585" target="_blank">
        <img src="whatsapp.png" alt="WhatsApp">
      </a>
      <a href="https://youtube.com/nagatobotz" target="_blank">
        <img src="youtube.png" alt="YouTube">
      </a>
    </div>

</html>
